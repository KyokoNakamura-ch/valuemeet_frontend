name: Build and Deploy via Kudu API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (omit dev)
        run: npm install --omit=dev

      - name: Build Next.js SSR app
        run: npm run build

      - name: Create ZIP file for deploy (include node_modules)
        run: |
          zip -r app.zip .next node_modules public package.json package-lock.json next.config.js

      - name: Deploy via raw Kudu ZIP Deploy API
        run: |
          curl -X POST "https://aps-n2-01.scm.azurewebsites.net/api/zipdeploy" \
            -u "${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_PASSWORD }}" \
            --data-binary "@app.zip" \
            -H "Content-Type: application/zip"












