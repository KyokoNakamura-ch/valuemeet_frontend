# .github/workflows/main_aps-n2-01.yml
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01  # ← AzureのApp Service名と一致させる！
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    　    package: .  # ← ここを '.next' → '.' に戻す！


