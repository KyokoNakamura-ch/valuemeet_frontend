name: Build and Deploy Next.js App to Azure

on:
  push:
    branches: [main]

concurrency:
  group: deploy-to-azure
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🎞 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📅 Install dependencies
        run: npm ci

      - name: 🏗️ Build app (standalone)
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

      - name: 🗜️ Create ZIP for deploy
        run: |
          mkdir -p output/.next
          # package.json を含めると Oryx によるビルドが実行されるため除外
          # cp package.json output/
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/
          if [ -d "public" ]; then
            cp -r public output/
          else
            echo "⚠️ public folder not found, skipping"
          fi
          cd output
          zip -r ../app.zip . > /dev/null  # ◆ 詳細なファイル一覧出力を抑制
          cd ..

      - name: 📏 Show ZIP size and file count  # ◆ ZIPサイズとファイル数を表示
        run: |
          echo "Size of app.zip:" && ls -lh app.zip | awk '{print $5 " " $9}'
          echo "File count in app.zip:" && unzip -l app.zip | tail -n1 | awk '{print $1 " files"}'

      # ◆ 409対策の3段階リトライ構成
      - name: 🚀 Deploy to Azure (Attempt 1)
        id: deploy_attempt1
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        continue-on-error: true

      - name: ⏳ Wait before retry
        if: steps.deploy_attempt1.outcome == 'failure'
        run: sleep 10

      - name: 🚀 Deploy to Azure (Attempt 2)
        if: steps.deploy_attempt1.outcome == 'failure'
        id: deploy_attempt2
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        continue-on-error: true

      - name: 🚀 Deploy to Azure (Final Attempt)
        if: steps.deploy_attempt2.outcome == 'failure'
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        timeout-minutes: 20

      - name: ✅ Deployment completed
        run: |
          echo "🎉 アプリケーションが正常にデプロイされました"
          echo "🌐 URL: https://aps-n2-01.azurewebsites.net"

          




