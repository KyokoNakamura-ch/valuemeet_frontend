name: Build and Deploy Next.js App to Azure

on:
  push:
    branches: [main]

concurrency:
  group: deploy-to-azure
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🎞 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📅 Install dependencies
        run: npm ci

      - name: 🏗️ Build app (standalone)
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

      - name: 🗜️ Create ZIP for deploy
        run: |
          mkdir -p output/.next
          cp package.json output/
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/
          if [ -d "public" ]; then
            cp -r public output/
          else
            echo "⚠️ public folder not found, skipping"
          fi
          cd output
          zip -r ../app.zip .
          cd ..

      - name: 📏 Show ZIP size and file count  # ◆ 変更: ZIPサイズとファイル数を表示
        run: |
          echo "Size of app.zip:" && ls -lh app.zip | awk '{print $5 " " $9}'
          echo "File count in app.zip:" && unzip -l app.zip | tail -n 1 | awk '{print $1 " files"}'

      - name: 🚀 Deploy to Azure  # ◆ リトライ構成をシンプルに変更
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        retry:
          max-attempts: 3
          delay-seconds: 10
        timeout-minutes: 20

      - name: ✅ Deployment completed
        run: |
          echo "🎉 アプリケーションが正常にデプロイされました"
          echo "🌐 URL: https://aps-n2-01.azurewebsites.net"

          


