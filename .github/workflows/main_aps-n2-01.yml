name: Build and Deploy Next.js App to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build app (standalone)
        run: npm run build

      - name: 🗜️ Create ZIP for deploy
        run: |
          mkdir output
          cp package.json output/
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/
          cp -r public output/
          cd output
          zip -r ../app.zip .
          cd ..

      - name: 🚀 Deploy to Azure via Web Apps Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip



























