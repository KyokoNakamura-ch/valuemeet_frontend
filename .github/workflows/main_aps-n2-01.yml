name: Kudu Test Only

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Build app
        run: npm run build

      - name: Create ZIP for deployment
        run: |
          zip -r app.zip .next node_modules public package.json package-lock.json next.config.js

      - name: Check ZIP
        run: ls -lh app.zip
        
      - name: üöÄ Deploy to Azure via Kudu
         run: |
          echo "üõ∞Ô∏è Deploying ZIP..."
          curl -f -X POST https://aps-n2-01.scm.azurewebsites.net/api/zipdeploy \
            -u 'aps-n2-01\$aps-n2-01:CH0PcpKCiaxNa1tcJNYvghZiTGjrWjlKFM7ybs6Bb7iH7wMwYijwcaztzRLs' \
            --data-binary "@app.zip" \
            -H "Content-Type: application/zip"           























